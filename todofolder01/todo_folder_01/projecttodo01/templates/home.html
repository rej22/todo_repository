
{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>ToDo</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
              {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task_name" placeholder="Enter the Task">
                    <input type="text" class="form-control" name="task_priority" placeholder="Enter the task priority">
                    <input type="date" class="form-control" name="task_date" placeholder="Enter the date">
                    <input class="btn btn-info" type="submit">
                </div>
          </form>
        </div>
        <div class="col-md-6">
            <h3 class="para-h3">Task to be completed</h3>
           {% for i in task_obj01 %}
             <div class="shadow card">
                 <div class="card-body">
                     <h5 class="card-title">{{i.taskName}}</h5>
                     <p class="card-text">{{i.taskPriority}}</p>
                     <p class="card-text">{{i.taskDate}}</p>
                     <a href="{% url 'todoapp01:delete' i.id %}" class="btn btn-danger">Done</a>
                     <a href="{% url 'todoapp01:update' i.id %}" class="btn btn-success">Update</a>
                 </div>
             </div><br>
           {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
